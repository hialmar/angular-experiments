<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
<h4 [ngStyle]="{color: getColor()}">
{{appareilName}}, Etat : {{appareilStatus}}
</h4>
<div style="width:20px;height:20px;background-color:red;"
     *ngIf="appareilStatus === 'éteint'"></div>
<div>
<input type="text" [(ngModel)]="appareilName">
</div>

  <button class="btn btn-success"
          (click)="onSwitchOn()"
          [disabled]="appareilStatus === 'allumé'">Allumer</button>
  <button class="btn btn-danger"
          (click)="onSwitchOff()"
          [disabled]="appareilStatus === 'éteint'">Eteindre</button>

</li>

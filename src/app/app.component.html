<div>
  <span>{{ bookName }}</span>
</div>
<img
  [alt]="bookName"
  [src]="bookPictureUrl">

<button
  type="button"
  [disabled]="!isAvailable">BUY</button>

<button
  type="button"
  (click)="buy()">BUY</button>

<div (drop)="onDrop($event)">BUY</div>

<button *ngIf="isAvailable">BUY</button>


<div [class.wt-important]="isImportant">Important Stuff</div>


<ul>
  <li *ngFor="let book of bookList; let index = index; let isFirst = first; let isOdd = odd;">
    <span>{{ index }}</span>
    <span>:</span>
    <span>{{ book.name }}</span>
    <span>( isFirst: {{ isFirst }}, isOdd: {{ isOdd }} )</span>
  </li>
</ul>
